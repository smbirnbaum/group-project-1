<!-- Enkel geometrisk SVG-badge -->
<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neonlik gradient -->
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#d8f2b8"/>
      <stop offset="1" stop-color="#7a5aff"/>
    </linearGradient>
  </defs>

  <!-- Ytterring -->
  <circle cx="40" cy="40" r="32" fill="none" stroke="url(#g)" stroke-width="4"/>

  <!-- Inre form -->
  <rect x="26" y="26" width="28" height="28" fill="url(#g)" transform="rotate(45 40 40)"/>
</svg>
